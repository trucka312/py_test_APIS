{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block body %}
    <h1>Create Room</h1>
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
    <form action="/create_room" method="post">
        <label for=""> Room_name:</label>
        <input type="text" name="room_name">
        <br><br>
         <label for=""> Members:</label>
        <input type="text" name="members">
        <br><br>
        <button type="submit">Create Room</button>
    </form>
{% endblock %}
