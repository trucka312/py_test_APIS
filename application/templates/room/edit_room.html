{% extends 'base.html' %}
{% block head %}

{% endblock %}
{% block body %}
    <h1>Update room</h1>
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
    <form action="/rooms/{{ room.id }}/edit" method="post">
        <label for=""> Room_name:</label>
        <input type="text" name="room_name" value="{{ room.room_name }}">
        <br><br>
         <label for=""> Members:</label>
        <input type="text" name="members" value="{{ room_members_str }}">
        <br><br>
        <button type="submit">Update room</button>
    </form>
{% endblock %}
